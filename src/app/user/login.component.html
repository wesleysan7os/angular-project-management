<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="showWarningMessage(loginForm.controls.userName)
      ">Required</em>
      <input 
        (ngModel)="userName"
        id="userName"
        name="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        required
      />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="showWarningMessage(loginForm.controls.password)">Required</em>
      <input 
        (ngModel)="password"
        id="password"
        name="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        required
      />
    </div>
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    </span>
    <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
